{
    "recurseDepth": 10,
    "source": {
        "include": ["src"],
        "exclude": ["node_modules"],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "opts": {
        "template": "assets/template/docdash/",
        "encoding": "utf8",
        "template": "node_modules/docdash",
        "destination": "docs/",
        "recurse": true,
        "verbose": true
    },
     "docdash": {
            "static": false,
            "sort": true
     },
    "templates": {
         "cleverLinks": false,
         "monospaceLinks": false
     }
}
